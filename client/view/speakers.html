<template name='speakers'>
<h1>Our awesome speakers are (pending):</h1>
{{#each speakers}}
  {{#if shouldDisplay .}}
    <div class="media col-lg-6 about-person">
      <a href='{{pathFor "speaker" id=id name=name}}' class='pull-left'>
        <img src='{{photo .}}' class='about-img img-thumbnail img-thumbnail-120' data-toggle="tooltip" title="{{name}}"/>
      </a>
      <div class="media-body">
        <h4 class="media-heading">
          <a href='{{pathFor "speaker" id=id name=name}}'>{{name}}</a>
        </h4>
        {{{marked bio}}}
        <h5>{{proposalCountStr .}}</h5>
        <dl>
          {{#each proposals}}
            <dt><a href='{{pathFor "proposal" id=id title=title}}'>{{title}}</a> <span class='label label-{{type}}'>{{typeName}}</span></dt>
          {{/each}}
        </dl>
      </div>
    </div>
  {{/if}}
{{/each}}
</template>
