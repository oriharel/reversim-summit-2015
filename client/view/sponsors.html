<template name='sponsors'>
<div class="row">
  <div class="col-lg-12">
    <h1>Thank you, our sponsors</h1>
    {{#each sponsors}}
      <div class="media col-lg-5 proposal-item">
        <a class="pull-left" href="{{pathFor 'speaker' id=user.id name=user.name}}">
          <img class="media-object about-img img-thumbnail img-thumbnail-120" src="{{photo user}}" alt="{{user.name}}" title="{{user.name}}" data-toggle='tooltip' data-placement='right'>
        </a>

        <div class="media-body">
          <a class='share-twitter no-underline pull-right' href="{{twitterShareProposalUrl .}}" target="_blank" data-toggle="tooltip" title='Share' data-placement='left'>
            <i class='icon-twitter'></i>
          </a>
          <div class="media-heading">
            <h4>
              <a href='{{pathFor "proposal"}}'>{{title}}</a>
            </h4>
            <span class='label label-{{type}}'>{{typeName}}</span>
          </div>
          {{{marked abstract}}}
        </div>
      </div>
    {{/each}}
  </div>
</div>
</template>
