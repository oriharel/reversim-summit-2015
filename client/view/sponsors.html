<template name='sponsors'>
  <h1>Thank you, our sponsors</h1>
  {{#each sponsors}}
    <div class="media col-lg-11 sponsor-item">
      <h2>{{name}}</h2>
      <a href='{{logoLink}}'>
        <img class="media-object about-img img-thumbnail img-thumbnail-190" src="{{logo}}" alt="{{name}}" title="{{name}}" data-toggle='tooltip' data-placement='right'/>
      </a>
      <div class="media-body">
        <div class='lead'>
          {{{marked description}}}
        </div>
        <p class='lead rtl'>
          {{descriptionHeb}}
        </p>
        {{{marked more}}}
      </div>
    </div>
  {{/each}}
</template>
