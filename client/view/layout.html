<template name='layout'>
<div id="wrap">
  <div id='main' class="container bg">
      <div class="header">
        <div class='row'>
          <div class='clearfix'>
            <a href='{{pathFor "home"}}' class="logo pull-left" title='Reversim Summit 2015'></a>
            {{> sponsorStrip}}
          </div>
          <h3 class='text-muted no-underline'><a href='{{pathFor "home"}}'>Reversim Summit 2015</a></h3>
        </div>
        <div class='row'>{{yield 'nav'}}</div>
      </div>
      <div class='clearfix'></div>
      <div class='row'>
        <div class='col-md-12'>
          {{yield}}
        </div>
      </div>
  </div>
</div>
{{> footer}}
{{> setup}}
</template>

<template name='setup'></template>
