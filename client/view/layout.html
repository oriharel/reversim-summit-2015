<template name='layout'>
  <div class="container">
    {{yield 'login'}}
    <div class="header">
      {{yield 'nav'}}
      <a href='{{pathFor "home"}}' class="logo" title='Reversim Summit 2014'></a>
    </div>
    <div class="clearfix">
      <div class='row'>
        <div class="col-md-offset-2">
          <div class='col-md-8'>
            {{yield 'main'}}
          </div>
        </div>
      </div>
    </div>
    {{> footer}}
  </div>
</template>
