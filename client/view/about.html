<template name='about'>
  <div>
    <h1>About Reversim Summit 2015</h1>
    <p class="lead">
      <a href='http://reversim.com/'>Reversim</a> (רברס עם פלטפורמה) is a Hebrew podcast by <a href='https://twitter.com/orilahav'>Ori Lahav</a> and <a href='http://tavory.com/'>Ran Tavory</a> which brings together software developers and product managers, with over 240 recorded episodes over six years and a few k listeners.</p>
    <p>
      The summit is our intention to create <strong>a conference for developers by developers</strong>. Like in the podcast, we bring the content we are interested in, and we hope you will be too.
    </p>
    <p>
      This is the third year of this summit. See <a href='http://summit2013.reversim.com/'>Reversim Summit 2013</a> and <a href='http://summit2014.reversim.com/'>Reversim Summit 2014</a> for the previous events.
    </p>
  </div>

  <div class='row'>
    <div class="media col-md-6 col-sm-12 clearfix">

        <img class="media-object pull-left about-img img-thumbnail img-thumbnail-120" src='{{staticImg "/img/ppl/ori.jpeg"}}' alt="Ori Lahav" title="Ori Lahav" data-toggle='tooltip' data-placement='right'>
        <div class="media-body">
          <h4 class="media-heading">Ori Lahav</h4>
          <p>
            Ori Lahav is a Co-founder and GM Israel at outbrain and The Voice™ at reversim. Ori like paddling his kayak through rough seas and sail a yacht when storms are out.
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 clearfix">

          </p>
