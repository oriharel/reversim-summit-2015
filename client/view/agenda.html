<template name='agenda'>
  {{#if canSee}}
    <h1>Agenda</h1>
    <table class='table table-bordered'>
      <thead>
        <tr>
          <th colspan='5' class='text-center'><h2>Day 1 (Feb 24)</h2></th>
        </tr>
        <tr>
          <th style='width:5%'>Time</th>
          <th style='width:30%'>Class 1 (main hall)</th>
          <th style='width:30%'>Class 2 (classroom)</th>
          <th style='width:30%'>Class 3 (hack room)</th>
        </tr>
      </thead>
      <tbody>
        {{#each day1}}
          {{> agendaItem}}
        {{/each}}
      </tbody>
      <thead>
        <tr>
          <th colspan='5' class='text-center'><h2>Day 2 (Feb 25)</h2></th>
        </tr>
      </thead>
      <tbody>
        {{#each day2}}
          {{> agendaItem}}
        {{/each}}
      </tbody>
    </table>
  {{/if}}
  {{#if canEdit}}
    <div class='row'>
      <form class="form-inline" role="form" id='add-form'>
        <div class="form-group col-xs-2">
          <label class="sr-only" for="time">Time</label>
          <input class="form-control input-sm" id="time" placeholder="Time and Date" value="02/24/14 09:00:00">
        </div>
        <div class="form-group col-xs-2">
          <label class="sr-only" for="class1">Class 1</label>
          <input class="form-control input-sm" id="class1" placeholder="Class 1">
          <label class="sr-only" for="icon1">icon 1</label>
          <input class="form-control input-sm" id="icon1" placeholder="e.g. calendar">
        </div>
        <div class="form-group col-xs-2">
          <label class="sr-only" for="class2">Class 2</label>
          <input class="form-control input-sm" id="class2" placeholder="Class 2">
          <label class="sr-only" for="icon2">icon 2</label>
          <input class="form-control input-sm" id="icon2" placeholder="e.g. calendar">
        </div>
        <div class="form-group col-xs-2">
          <label class="sr-only" for="class3">Class 3</label>
          <input class="form-control input-sm" id="class3" placeholder="Class 3">
          <label class="sr-only" for="icon3">icon 3</label>
          <input class="form-control input-sm" id="icon3" placeholder="e.g. calendar">
        </div>
        <button type="submit" class="btn btn-default input-sm">Add</button>
      </form>
    </div>
    <hr/>
    <button class="btn btn-warning" id='edit'>Edit</button>
  {{/if}}
</template>
