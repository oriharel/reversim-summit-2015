<template name='proposals'>
<div class="row">
  <div class="col-lg-12">
    <h1>Sessions</h1>
    {{#if canSeeNumLoaded}}
      <span class='pull-right label label-info'>Loaded: {{numLoaded}}</span>
    {{/if}}
    {{#each proposals}}
    <div class="media col-lg-5 proposal-item clearfix">
      {{#each speakers .}}
        <a class="pull-left" href="{{pathFor 'speaker'}}">
          <img class="media-object about-img img-thumbnail img-thumbnail-120" src="{{photo .}}" alt="{{name}}" title="{{name}}" data-toggle='tooltip' data-placement='right'>
        </a>
      {{/each}}
      <a class='share-small share-twitter no-underline pull-right' href="{{twitterShareProposalUrl .}}" target="_blank" data-toggle="tooltip" title='Share on Twitter' data-placement='left'>
        <i class='fa fa-twitter-square'></i>
      </a>
      <a class='share-small share-facebook no-underline pull-right' href="{{fbShareProposalUrl .}}" target="_blank" data-toggle="tooltip" title='Share on Facebook' data-placement='left'>
        <i class='fa fa-facebook-square'></i>
      </a>
      {{#if votingEnabled}}
        {{> voteWidget}}
      {{/if}}
      <div class="media-body">
        <div class="media-heading">
          <h4>
            <a href='{{pathFor "proposal"}}'>{{title}}</a>
          </h4>
          <a class='label label-{{type}}' href='{{filterByTypeUrl}}'>{{typeName}}</a>
          {{> proposalTagsDisplay}}
          <span class='label label-primary'>Status: {{status}}</span>
        </div>
        <!--{{{marked abstract}}}-->
        {{#if canTag}}
          {{> proposalTags}}
        {{/if}}
      </div>
    </div>
    {{/each}}
  </div>
</div>
{{#if canSeeNumLoaded}}
  <span class='pull-right label label-info'>Loaded: {{numLoaded}}</span>
{{/if}}
{{#if hasMore}}
  <button class='btn btn-default btn-lg' id='load-more'>
    Load More
  </button>
{{/if}}
</template>
